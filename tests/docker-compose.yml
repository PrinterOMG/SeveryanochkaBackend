version: '3'

networks:
  backend:
    driver: bridge

services:
  postgres:
    image: postgres:16
    networks:
      - backend
    expose:
      - 5432
    env_file: test.env

  pytest:
    build:
      context: ../
      dockerfile: ./tests/Dockerfile
    depends_on:
       - postgres
    env_file: test.env
    networks:
      - backend
